<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- NOTE: CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>

</head>

<body>
  <main>
    <h1 class="visually-hidden">Newsletter Signup Form</h1>
    <section class="newsletter">

      <!-- IMAGE CONTAINER -->
      <picture class="newsletter__illustration" aria-labelledby="newsletter__title">
        <source media="(min-width: 75em)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img src=" ./assets/images/illustration-sign-up-mobile.svg" alt="">
      </picture>

      <!-- MAIN CONTENT -->
      <div class="newsletter__content">
        <h2 class="newsletter__title">Stay updated</h2>
        <p class="newsletter__description">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="newsletter_features">
          <li class="newsletter_feature"><img src="./assets/images/icon-list.svg" alt="">Product discovery and building
            what matters</li>
          <li class="newsletter_feature"><img src="./assets/images/icon-list.svg" alt="">Measuring to ensure updates are
            a success</li>
          <li class="newsletter_feature"><img src="./assets/images/icon-list.svg" alt="">And much more!</li>
        </ul>

        <form class="newsletter__form" aria-labelledby="subscribe-button">
          <div class="newsletter__input-group">
            <label class="newsletter__label" for="email"></label>
            <!-- add an error text , optional only displays if there is an error when submitting-->
            <span id="email-error" class="newsletter__error error-message" role="alert" aria-live="assertive"></span>
            <input class="signup-email" type="email" id="email" name="email" autocomplete="email"
              placeholder="ash@loremcompany.com" aria-describedby="error-message" required>
          </div>
          <button class="newsletter__button" id="subscribe-button" type="submit">Subscribe to monthly
            newsletter</button>
        </form>
      </div>

    </section>

    <!-- <dialog class="">
      Thanks for subscribing!

      A confirmation email has been sent to ash@loremcompany.com.
      Please open it and click the button inside to confirm your subscription.

      Dismiss message
    </dialog> -->
  </main>
</body>

</html>
